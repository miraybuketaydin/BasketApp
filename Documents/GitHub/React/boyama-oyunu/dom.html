<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Denemesi</title>
    <style>
      .btn {
        display: block;
      }
      .btndlt {
        display: block;
      }
    </style>
  </head>
  <body>
    <a id="test" class="text" href="#" target="_blank"
      >Link <span id="detail">Detay</span></a
    >
    <p class="text">Paragraf</p>
    <button id="btn" class="btn">Ekle</button>
    <button id="btndlt" class="btndlt">Sil</button>
    <script>
      // console.log(document.getElementsByClassName("text").length);
      console.log(document.getElementsByTagName("span")[0]);
      document.writeln("Deneme yazı");
      document.write("Deneme yazı");
      document.title = "Deneme";

      let theButton = document.getElementById("btn");
      theButton.addEventListener("click", function () {
        let elementP = document.createElement("p");
        elementP.innerText = "Kodla eklenen bir paragraf";
        document.body.appendChild(elementP);
        let thePar = document.querySelector("p.text");
        thePar.style.color = "blue";
        thePar.style.backgroundColor = "tomato";
      });

      let theDelete = document.getElementById("btndlt");
      theDelete.addEventListener("click", function () {
        let theSpan = document.getElementsByTagName("span")[0];
        theSpan.remove();
      });

      console.log(document.querySelector("a>span"));
    </script>
  </body>
</html>
