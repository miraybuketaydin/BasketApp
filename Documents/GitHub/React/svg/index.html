<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Svg Örneği</title>
  </head>
  <body>
    <svg width="300" height="300" style="border: 1px solid #f00">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="blue"
        stroke-width="10"
        fill="red"
      />
      <rect
        x="40"
        y="40"
        width="100"
        height="100"
        fill="rgba(255, 0, 0, 0.5)"
        stroke="green"
        stroke-width="1"
      />
      <ellipse
        cx="200"
        cy="80"
        rx="100"
        ry="50"
        style="fill: yellow; stroke: purple; stroke-width: 2"
      />
      <line x1="0" y1="0" x2="200" y2="300" stroke="black" />
      <line x1="0" y1="0" x2="200" y2="250" stroke="black" />
      <polygon points="200,10 200,50 60,80" fill="green" stroke="black" />
      <polyline
        points="20,20 40,25 60,40 80,120 120,140 200,100"
        fill="none"
        stroke="blue"
      />
      <path
        d="M150 0 L75 200 l200 0"
        fill="blue"
        stroke="red"
        stroke-width="5"
        stroke-dasharray="20,10,5,5,5,10"
      />
      <text x="0" y="50" transform="rotate(90 20,50)">Yaşasın SVG</text>
    </svg>
  </body>
</html>
